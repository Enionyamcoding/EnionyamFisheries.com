<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pond Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Calculator Container */
        .calculator-container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        .calculator-container h2 {
            text-align: center;
            color: #00796b;
        }

        .calculator-container h3 {
            text-align: center;
            color: #00796b;
            margin-top: -10px;
            font-weight: normal;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #004d40;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #004d40;
            box-sizing: border-box;
        }

        .input-group button {
            width: 100%;
            padding: 12px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .input-group button:hover {
            background-color: #004d40;
        }

        .results {
            margin-top: 20px;
        }

        .results p {
            margin: 0;
            padding: 10px;
            background-color: #b2dfdb;
            border-radius: 5px;
            color: #004d40;
            font-weight: bold;
        }

        /* Footer Ad Space */
        .bottom-ad-space {
            width: 100%;
            height: 40vh;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #004d40;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }

        /* Popup Ad */
        .popup-ad {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }

        .popup-ad img, .popup-ad video {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .popup-ad button {
            margin-top: 10px;
            padding: 10px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .popup-ad button:hover {
            background-color: #004d40;
        }

        @media (max-width: 768px) {
            .calculator-container {
                width: 100%;
            }
            
            .bottom-ad-space {
                height: 200px;
            }
        }
    </style>
</head>

<body>

    <div class="calculator-container">
        <h2>Pond Calculator</h2>
        <h3>Powered by Enionyam Fisheries</h3>
        <div class="input-group">
            <label for="length">Length (feet):</label>
            <input type="number" id="length" placeholder="Enter the length of the pond">
        </div>
        <div class="input-group">
            <label for="width">Width (feet):</label>
            <input type="number" id="width" placeholder="Enter the width of the pond">
        </div>
        <div class="input-group">
            <label for="depth">Depth (feet):</label>
            <input type="number" id="depth" placeholder="Enter the depth of the pond">
        </div>
        <div class="input-group">
            <button onclick="calculate()">Calculate</button>
        </div>
        <div class="results">
            <p id="volumeResult"></p>
            <p id="stockingResult"></p>
            <p id="vinegarResult"></p>
        </div>
    </div>

    <div class="bottom-ad-space">
        <video src="your_video.mp4" controls></video>
        <!-- <img src="your_image.jpg" alt="Ad Image"> -->
    </div>

    <div class="popup-ad" id="popupAd">
        <video src="popup_video.mp4" controls></video>
        <!-- <img src="popup_image.jpg" alt="Popup Image"> -->
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        function calculate() {
            const length = document.getElementById('length').value;
            const width = document.getElementById('width').value;
            const depth = document.getElementById('depth').value;

            const volumeCubicFeet = length * width * depth;
            const volumeGallons = volumeCubicFeet * 7.48;
            const volumeLiters = volumeGallons * 3.785;
            const stockingDensity = Math.floor(volumeLiters / 8);
            const vinegarNeededLiters = volumeGallons * 0.001;

            document.getElementById('volumeResult').innerText = `Pond Volume: ${volumeGallons.toFixed(2)} gallons (${volumeLiters.toFixed(2)} liters)`;
            document.getElementById('stockingResult').innerText = `Stocking Density: ${stockingDensity} fish`;
            document.getElementById('vinegarResult').innerText = `Vinegar Required: ${vinegarNeededLiters.toFixed(3)} liters`;
        }

        function showPopup() {
            document.getElementById('popupAd').style.display = 'block';
            setTimeout(closePopup, 10000); // Close popup after 10 seconds
        }

        function closePopup() {
            document.getElementById('popupAd').style.display = 'none';
        }

        setInterval(showPopup, 20000); // Show popup every 20 seconds
    </script>

</body>

</html>
