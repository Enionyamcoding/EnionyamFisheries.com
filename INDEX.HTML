<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pond Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            margin-right: 5px;
        }

        .tab.active {
            background-color: #004d40;
        }

        .tab-content {
            width: 100%;
            max-width: 800px;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #004d40;
            font-weight: bold;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #004d40;
            box-sizing: border-box;
        }

        .input-group button {
            width: 100%;
            padding: 12px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .input-group button:hover {
            background-color: #004d40;
        }

        .results {
            margin-top: 20px;
        }

        .results p {
            margin: 0;
            padding: 10px;
            background-color: #b2dfdb;
            border-radius: 5px;
            color: #004d40;
            font-weight: bold;
        }

        /* Footer Ad Space */
        .footer-ad-space {
            width: 100%;
            height: 10vh;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #004d40;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        /* Popup Ad Space */
        .popup-ad {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            z-index: 1000;
            display: none;
        }

        .popup-ad img,
        .popup-ad video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .popup-ad .close-btn {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="tabs">
        <button class="tab active" onclick="showTab('pondCalculator')">Pond Calculator</button>
        <button class="tab" onclick="showTab('feedCalculator')">Feed Calculator</button>
    </div>

    <div class="tab-content" id="pondCalculator">
        <h2>Pond Calculator</h2>
        <h3>Powered by Enionyam Fisheries</h3>
        <div class="input-group">
            <label for="length">Length (feet):</label>
            <input type="number" id="length" placeholder="Enter the length of the pond">
        </div>
        <div class="input-group">
            <label for="width">Width (feet):</label>
            <input type="number" id="width" placeholder="Enter the width of the pond">
        </div>
        <div class="input-group">
            <label for="depth">Depth (feet):</label>
            <input type="number" id="depth" placeholder="Enter the depth of the pond">
        </div>
        <div class="input-group">
            <button onclick="calculatePond()">Calculate</button>
        </div>
        <div class="results">
            <p id="volumeResult"></p>
            <p id="stockingResult"></p>
            <p id="vinegarResult"></p>
        </div>
    </div>

    <div class="tab-content" id="feedCalculator" style="display: none;">
        <h2>Feed Calculator</h2>
        <h3>Powered by Enionyam Fisheries</h3>
        <div class="input-group">
            <label for="stage">Select Fish Stage:</label>
            <select id="stage">
                <option value="fingerlings">Fingerlings</option>
                <option value="juveniles">Juveniles</option>
                <option value="jumbo">Jumbo</option>
                <option value="growout">Growout</option>
            </select>
        </div>
        <div class="input-group">
            <label for="numberOfFish">Number of Fish:</label>
            <input type="number" id="numberOfFish" placeholder="Enter the number of fish">
        </div>
        <div class="input-group">
            <button onclick="calculateFeed()">Calculate Feed</button>
        </div>
        <div class="results">
            <p id="feedResult"></p>
            <p id="monthlyFeedResult"></p>
        </div>
    </div>

    <div class="footer-ad-space">
        <!-- Footer Ad Image/Video -->
        <img src="your-ad-image.jpg" alt="ADVERTISE HERE">
        <video src="your-ad-video.mp4" controls></video>
    </div>

    <div class="popup-ad" id="popupAd">
        <!-- Popup Ad Image/Video -->
        <img src="your-popup-ad-image.jpg" alt="ADVERTISE HERE">
        <video src="your-popup-ad-video.mp4" controls></video>
        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>

    <script>
        function showTab(tabId) {
            const tabs = document.querySelectorAll('.tab-content');
            const tabButtons = document.querySelectorAll('.tab');

            tabs.forEach(tab => {
                tab.style.display = tab.id === tabId ? 'block' : 'none';
            });

            tabButtons.forEach(button => {
                button.classList.toggle('active', button.textContent.toLowerCase().includes(tabId));
            });
        }

        function calculatePond() {
            const length = document.getElementById('length').value;
            const width = document.getElementById('width').value;
            const depth = document.getElementById('depth').value;

            const volumeCubicFeet = length * width * depth;
            const volumeGallons = volumeCubicFeet * 7.48;
            const volumeLiters = volumeGallons * 3.785;
            const stockingDensity = Math.floor(length * width * 2);
            const vinegarNeededLiters = volumeGallons * 0.001;

            document.getElementById('volumeResult').innerText = `Pond Volume: ${volumeGallons.toFixed(2)} gallons (${volumeLiters.toFixed(2)} liters)`;
            document.getElementById('stockingResult').innerText = `Stocking Density: ${stockingDensity} fish`;
            document.getElementById('vinegarResult').innerText = `Vinegar Required: ${vinegarNeededLiters.toFixed(3)} liters`;

            // Set the number of fish in feed calculator
            document.getElementById('numberOfFish').value = stockingDensity;
        }

        function calculateFeed() {
            const stage = document.getElementById('stage').value;
            const numberOfFish = parseInt(document.getElementById('numberOfFish').value, 10);

            if (isNaN(numberOfFish) || numberOfFish <= 0) {
                alert('Please enter a valid number of fish.');
                return;
            }

            // Average fish weight in kg for each stage
            let averageFishWeightKg;
            let feedPercentage;

            switch (stage) {
                case 'fingerlings':
                    averageFishWeightKg = 0.01; // 10 grams
                    feedPercentage = 7; // 7% of body weight
                    break;
                case 'juveniles':
                    averageFishWeightKg = 0.05; // 50 grams
                    feedPercentage = 5; // 5% of body weight
                    break;
                case 'jumbo':
                    averageFishWeightKg = 0.1; // 100 grams
                    feedPercentage = 4; // 4% of body weight
                    break;
                case 'growout':
                    averageFishWeightKg = 0.2; // 200 grams
                    feedPercentage = 3; // 3% of body weight
                    break;
                default:
                    alert('Please select a valid fish stage.');
                    return;
            }

            // Total weight of fish in kg
            const totalFishWeightKg = averageFishWeightKg * numberOfFish;

            // Calculate feed per day in kg
            const totalFeedPerDay = (totalFishWeightKg * feedPercentage) / 100;

            // Calculate feed per month in kg
            const totalFeedPerMonth = totalFeedPerDay * 30;

            document.getElementById('feedResult').innerText = `Total Feed per Day: ${totalFeedPerDay.toFixed(2)} kg`;
            document.getElementById('monthlyFeedResult').innerText = `Total Feed per Month: ${totalFeedPerMonth.toFixed(2)} kg`;
        }

        function closePopup() {
            document.getElementById('popupAd').style.display = 'none';
        }

        // Show the popup ad after 20 seconds
        setTimeout(() => {
            document.getElementById('popupAd').style.display = 'block';
        }, 20000);

        // Show the pond calculator by default
        showTab('pondCalculator');
    </script>
</body>

</html>
